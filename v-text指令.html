<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text指令</title>
</head>

<body>
     <div id = "app">
        <h2 v-once>{{ message }}</h2>
        <h2 v-text = "info"></h2>
        <input type="button" value="v-once.test" @dblclick="doIt">
     </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>
        var app = new Vue({
            el: "#app",
            data:{
                message:"黑马程序员!!!",
                info:"前端与移动教研部"
            },
            methods:{
                doIt:function(){
                    this.message = 'test change'
                    console.log(this.message)
                }
            }
        })

     </script>
</body>

</html>
